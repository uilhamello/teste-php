<div class="container">
	<div class="col-md-8 col-md-offset-2">
	    <div class="panel panel-default">
	        <div class="panel-heading">Login</div>
	        <div class="panel-body">
	            <form class="form-horizontal" role="form" method="POST" action="{{URL_BASE}}">
	                <input type="hidden" name="module" value="checklogin">
	                <div class="form-group">
	                    <label for="username" class="col-md-4 control-label">Username</label>
	                    <div class="col-md-6">
	                        <input id="username" type="text" class="form-control" name="username" value="" required="">
	                </div>
	                </div>
	                <div class="form-group">
	                    <label for="password" class="col-md-4 control-label">Password</label>
	                    <div class="col-md-6">
	                        <input id="password" type="password" class="form-control" name="password" required="">
	                </div>
	                </div>
	                <div class="form-group">
	                	<div class="row">
		                    <div class="col-sm-4"></div>
		                    <div class="col-sm-2">
		                        <button type="submit" class="btn btn-primary">
		                            <i class="fa fa-btn fa-sign-in"></i> Login
		                        </button>
		                    </div>
	                    <div class="col-sm-2">
	                    </div>
	                    <div class="col-sm-2">
		                        <a class="btn btn-info" href="{{URL_BASE}}/?module=register_view">
		                            <i class="fa fa-btn fa-sign-in"></i> Registrar-se
		                        </a>
		                    </div>	                		
	                	</div>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
</div>
