<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">Configurar a Conexão com o Banco de Dados</div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" method="POST" action="{{URL_BASE}}">
                    <input type="hidden" name="module" value="checklogin">
                    <!--Por padrão o drive é mysql :) -->
                    <input id="driver" type="hidden" class="form-control" name="driver" value="mysql" required="">
                    <div class="form-group">
                        <label for="host" class="col-md-4 control-label">host</label>
                        <div class="col-md-6">
                            <input id="host" type="text" class="form-control" name="host" value="" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user" class="col-md-4 control-label">user</label>
                        <div class="col-md-6">
                            <input id="user" type="text" class="form-control" name="user" value="" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">password</label>
                        <div class="col-md-6">
                            <input id="password" type="password" class="form-control" name="password" value="" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="db" class="col-md-4 control-label">Banco De Dados</label>
                        <div class="col-md-6">
                            <input id="db" type="db" class="form-control" name="db" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-btn fa-sign-in"></i> Cadastrar
                                </button>
                            </div>
                            <div class="col-sm-2">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
